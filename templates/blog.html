{% extends "base.html" %}

{% block content %}
<h2>{{ section.title }}</h2>
<p>{{ section.description }}</p>
<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <h3><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h3>
    <time>{{ page.date }}</time>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
